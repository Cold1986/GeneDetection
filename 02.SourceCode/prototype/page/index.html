<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>基因测序</title>
	<link rel="stylesheet" href="../css/frozen.css">
</head>
<body>
	<body ontouchstart>
<!-- 公共头、脚 -->
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>首页</h1><button class="ui-btn">回首页</button>
        </header>
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-t">
                <li data-href="index.html" class="ui-border-r"><div>nav1</div></li>
                <li data-href="ui.html" class="ui-border-r"><div>nav2</div></li>
                <li data-href="js.html"><div>nav3</div></li>
            </ul>
        </footer>
<!-- 公共头、脚over -->
<!-- body start -->
        <section class="ui-container ui-center">
        </section>
<!-- body over -->
<!-- 公共js组件 -->
	<script src="../lib/zepto.min.js"></script>
    <script src="../js/frozen.js"></script>
    <script>
    	//data-href绑定页面跳转
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        //头部导航回首页按钮
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>
<!-- 公共js组件 -->
	</body>
</html>
