<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>医生注册</title>
</head>
    <body ontouchstart>
<!-- body start -->
        <section class="ui-container ui-center">
            <br/>
            <div class="ui-form ui-border-t w100">
                <form id="dct-reg" method="post" action="dct-reg-success.html">
                    <div class="ui-form-item ui-form-item-l ui-border-b">
                        <label class="ui-border-r">姓氏</label>
                        <input id="firstName" type="text" placeholder="请输入姓氏">
                    </div>
                    <div class="ui-form-item ui-form-item-l ui-border-b">
                        <label class="ui-border-r">名字</label>
                        <input id="lastName" type="text" placeholder="请输入名字">
                    </div>
                    <div class="ui-form-item ui-form-item-l ui-border-b gender">
                        <label class="ui-border-r">性别</label>
                        <input id="gender" type="text" disabled="disabled" placeholder="点击选择性别">  
                    </div>
                    <div class="ui-form-item ui-form-item-l ui-border-b">
                        <label class="ui-border-r">手机号</label>
                        <input id="telNum" type="text" placeholder="请输入手机号码">
                    </div>
                </form>
            </div>
            <br>
            <div class="ui-actionsheet" id="chooseGender">  
                <div class="ui-actionsheet-cnt">
                    <button>男</button>  
                    <button class="mt0">女</button>
                </div>         
            </div>
            <div class="w100">
                <button class="ui-btn" type="submit" id="submit">确定</button>
            </div>
        </section>
<!-- body over -->
    <script src="../js/lib/require.js" defer async="true" data-main="../js/dec-reg"></script>
    </body>
</html>
